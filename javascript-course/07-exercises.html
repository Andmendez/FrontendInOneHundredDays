    function convertTemperature(degrees, unit = 'C') {
        unit === 'C' ? console.log(`${degrees}°C => ${(degrees* 9/5) + 32}°F`) : console.log(`${degrees}°F => ${(degrees - 32) * (5/9)}°C`); 
    }

    convertTemperature(25);
    convertTemperature(86, 'F');
    

    function convertLength(length, from, to) {
        
        if (from !== 'km' && from !== 'miles' && from !== 'ft') {
            return console.log(`Invalid units ${from}`);
        } else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
            return console.log(`Invalid units ${to}`);
        }

        if ((from === 'km' && to === 'miles') || (from === 'km' && to === 'ft')) {
            to === 'miles' ? console.log(`${length} ${from} => ${length / 1.609} ${to}`) : console.log(`${length} ${from} => ${length * 3281} ${to}`);
        } else if ((from === 'miles' && to === 'km') || (from === 'miles' && to === 'ft')) {
            to === 'km' ? console.log(`${length} ${from} => ${length * 1.609} ${to}`) : console.log(`${length} ${from} => ${length * 5280} ${to}`);
        } else if (from === to) {
            console.log(`${length} ${from} => ${length} ${to}`)
        }
        
    }

    convertLength(50, 'miles', 'km');
    convertLength(32, 'km', 'miles');
    convertLength(50, 'km', 'km');
    convertLength(5, 'miles', 'km');
    convertLength(5, 'miles', 'ft');
    convertLength(5, 'km', 'ft');
    convertLength(5, 'lbs', 'lbs');

    </script>
