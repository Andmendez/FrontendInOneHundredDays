<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity: </p>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick="
        cartQuantity < maxQuantity ? cartQuantity ++ : alert('The cart is full.');
        console.log(`Cart quantity: ${cartQuantity}`);"
    >
      Add to Cart
    </button>

    <button
      onclick="
      cartQuantity < maxQuantity-1 ? cartQuantity += 2 : alert('The cart is full.');
    console.log(`Cart quantity: ${cartQuantity}`);"
    >
      +2
    </button>

    <button
      onclick="
      cartQuantity < maxQuantity-2 ? cartQuantity += 3 : alert('The cart is full.');

      console.log(`Cart quantity: ${cartQuantity}`);"
    >
      +3
    </button>

    <button
        onclick="
            cartQuantity < maxQuantity-3 ? cartQuantity += 4 : alert('The cart is full.');
            console.log(`Cart quantity: ${cartQuantity}`);"
        >
        +4
    </button>

    <button
        onclick="
            cartQuantity < maxQuantity ? cartQuantity += 5 : alert('The cart is full.');
            console.log(`Cart quantity: ${cartQuantity}`);"
        >
        +5
    </button>


    
    <button
        onclick="
            cartQuantity > 0 ? cartQuantity-- : alert('Not enough items in the cart.');
            console.log(`Cart quantity: ${cartQuantity}`);"
    >
        -1
    </button>

    <button
        onclick="
            cartQuantity >= 2 ? cartQuantity -= 2 : alert('Not enough items in the cart.');
            console.log(`Cart quantity: ${cartQuantity}`);
        "
    >
        -2
    </button>

    <button
        onclick = "
            cartQuantity >= 5 ? cartQuantity -= 5 : alert('Not enough items in the cart.');
            console.log(`Cart quantity: ${cartQuantity}`);
        "
    >
        -5
    </button>

    <button
      onclick="
    cartQuantity = 0;
    console.clear();
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`)"
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
      const maxQuantity = 10;
    </script>
  </body>
</html>
