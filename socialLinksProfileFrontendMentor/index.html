<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,
      wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="contImage">
        <img src="images/avatar-jessica.jpeg" alt="Imagen de una chica" />
      </section>
      <section class="contNameFrom">
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
      </section>
      <section class="contProffesion">
        <p>"Frontend-end developer and avid reader."</p>
      </section>
      <section class="contSocialLinks">
        <a href="#" class="socialGitHub">GitHub</a>
        <a href="#" class="socialFM">Frontend Mentor</a>
        <a href="#" class="socialLinkedIn">LinkedIn</a>
        <a href="#" class="socialX">X</a>
        <a href="#" class="socialInstagram">Instagram</a>
      </section>
    </div>
  </body>
</html>
